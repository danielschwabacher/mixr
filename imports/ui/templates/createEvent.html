<template name="emailNotVerifiedModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Oops! It looks like your email address isn't verified. </h3>
        </div>
        <div class="modal-footer">
          <button id="resendVerificationLink" type="button" class="btn btn-success" autofocus>Resend verification email</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="createEventPage">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> {{#if isVerified}}
  <div class="create-event-page-main text-center" style="padding:50px 0">
    <div class="create-event-logo">Create an event</div>
    <div class="login-form-1">
      <form id="createEventForm" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="eventName" class="sr-only">Event Name</label>
              <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Event name (max 20 characters)" autocomplete="on"
                required>
            </div>
            <div class="form-group">
              <label for="eventLocation" class="sr-only">Event Location</label>
              <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="Event location (max 64 characters)"
                autocomplete="on" required>
            </div>
            <div class="form-group">
              <label for="eventDescription" class="sr-only">Event Description</label>
              <textarea class="create-event-form-text-area" placeholder="Event Description (optional, max 155 characters)" id="eventDescription"></textarea>
            </div>
            <h4 class="create-event-form-text">Event Tag:</h4>
            <div class="radio radio-mixr radio-inline">
              <input type="radio" id="sportsRadioButton" name="eventTagAnswer" required>
              <label for="sportsRadioButton">Sports</label>
            </div>
            <div class="radio radio-mixr radio-inline">
              <input type="radio" id="performancesRadioButton" name="eventTagAnswer">
              <label for="performancesRadioButton">Performances</label>
            </div>
            <div class="radio radio-mixr radio-inline">
              <input type="radio" id="artsRadioButton" name="eventTagAnswer">
              <label for="artsRadioButton">Arts</label>
            </div>
            <div class="radio radio-mixr radio-inline">
              <input type="radio" id="academicInterestRadioButton" name="eventTagAnswer">
              <label for="academicInterestRadioButton">Academic Interest</label>
            </div>
            <div class="radio radio-mixr radio-inline">
              <input type="radio" id="otherRadioButton" name="eventTagAnswer">
              <label for="otherRadioButton">Other</label>
            </div>
            <h4 class="create-event-form-text">Event Date/Time:</h4>
            <div class="form-group input-group datetimepicker">
              <span class="input-group-addon black"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" placeholder="Select date..." type="text" id="eventDateTime" required/>
            </div>
            <h4 class="create-event-form-text">Max number of people (including yourself):</h4>
            <div class="input-group">
              <span class="input-group-btn">
								<button class="btn btn-minus btn-info" type="button">-</button>
							</span>
              <input type="text" name="maxRegistered" id="maxRegistered" class="form-control no-padding add-color text-center" value="0"
                disabled>
              <span class="input-group-btn">
								<button class="btn btn-plus btn-info" type="button">+</button>
							</span>
              <span class="checkbox checkbox-mixr checkbox-inline nomaxCheckbox">
								<input type="checkbox" class="styled" id="noMaximumRegistrationCheckbox" name="noMaximumRegistrationCheckbox">
								<label for="noMaximumRegistrationCheckbox">No maximum</label>
							</span>
            </div>
          </div>
          <input type="submit" value="Choose Event Location!" id="pickLocationButton" required/>
        </div>
      </form>
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="col-md-8 vcenter">
      <h1 class="header-center">You'll need to verify your account first</h1>
    </div>
    <div class="col-md-4 vcenter">
      <button id="resendEmailButton" type="button" class="btn btn-success" autofocus>Resend verification email</button>
    </div>
  </div>
  {{/if}}
</template>
