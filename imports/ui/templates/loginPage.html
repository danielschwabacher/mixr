<template name="loginPage">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<div class="text-center" style="padding:50px 0">
		<div class="logo">Login to mixr</div>
		<div class="login-form-1">
			<form id="loginForm" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="emailLogin" class="sr-only">Email</label>
							<input type="text" class="form-control" id="emailLogin" name="emailLogin" placeholder="Email" autocomplete="off" required>
						</div>
						<div class="form-group">
							<label for="passwordLogin" class="sr-only">Email</label>
							<input type="password" class="form-control" id="passwordLogin" name="passwordLogin" placeholder="Password" autocomplete="off" required>
						</div>
						<div class="etc-login-form forgotPasswordLink">
							<a href="#">forgot password?</a>
						</div>
					</div>
					<input type="submit" value="Login" id="loginButton" required/>
				</div>
			</form>
		</div>
	</div>
</template>
