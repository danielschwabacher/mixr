<template name="accountSettings">
		<div class="container accountContainer">
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
						<li class="sideBarSettingLinks" id="authPaneLink"><a href="#"><i class="fa fa-lock fa-fw"></i>Authentication</a></li>
						<li class="sideBarSettingLinks" id="emailPaneLink"><a href="#"><i class="fa fa-file-o fa-fw"></i>Email Settings</a></li>
						<li class="sideBarSettingLinks" id="feedbackPaneLink"><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>Give Feedback!</a></li>
					</ul>
				</div>
				{{> currentPane}}
			</div>
		</div>
</template>

<template name="currentPane">
	{{> Template.dynamic template=getCurrentPane}}
</template>

<template name="AuthenticationPane">
	<div class="login-form-1">
		<form id="changePasswordForm" class="text-left">
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="currentPasswordChangePasswordModal" class="sr-only">Current Password</label>
						<input type="password" class="form-control" id="currentPasswordChangePasswordModal" name="currentPasswordChangePasswordModal" placeholder="Current Password" required>
					</div>
					<div class="form-group">
							<label for="newPassword1" class="sr-only">New password</label>
							<input type="password" class="form-control" id="newPassword1" name="newPassword1" placeholder="New password" required>
					</div>
					<div class="form-group">
							<label for="newPassword2" class="sr-only">Confirm new password</label>
							<input type="password" class="form-control" id="newPassword2" name="newPassword2" placeholder="Confirm new password" required>
					</div>
				</div>
				<button type="submit" class="btn btn-success btn-float-right" id="changePasswordButton">Change Password</button>
			</div>
		</form>
	</div>
</template>


<template name="EmailSettingsPane">
	<div class="col-md-9 well">
		<form class="updateEmailPreferencesForm">
			<div class="checkbox checkbox-mixr checkbox-inline">
				<input type="checkbox" class="styled" id="createdEventPref" name="emailPrefCheckboxes">
				<label for="createdEventPref">Notify me when I create an event</label>
			</div>
			<div class="checkbox checkbox-mixr checkbox-inline">
				<input type="checkbox" class="styled" id="registeredEventPref" name="emailPrefCheckboxes">
				<label for="registeredEventPref">Notify me when I register for an event</label>
			</div>
			<div class="checkbox checkbox-mixr checkbox-inline">
				<input type="checkbox" class="styled" id="eventDeletedPref" name="emailPrefCheckboxes">
				<label for="eventDeletedPref">Notify me when an event I'm registered for is cancelled</label>
			</div>
			{{currentPreferences}}
			<button type="submit" class="btn btn-success btn-float-right" id="updateEmailPrefButton">Update Preferences</button>
		</form>
	</div>
</template>

<template name="FeedbackPane">
	<div class="col-md-9 well">
		<form class="sendFeedbackForm">
			<div class="modal-header">
				<h4 class="modal-title">What's on your mind?</h4>
			</div>
			<div class="modal-body feedback-modal-block">
				<textarea value="" placeholder="Please provide feature requests, bug reports or anything else you'd like to communicate with the dev team here. Thanks for your feedback!" id="feedbackArea" autofocus required></textarea>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-success btn-float-right" id="sendFeedbackButton">Send to dev team!</button>
			</div>
		</form>
	</div>
</template>
