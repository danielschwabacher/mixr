<template name="signupPage">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<div class="text-center" style="padding:50px 0">
		<div class="logo">Beta signup</div>
		<div class="login-form-1">
			<form id="register-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="firstName" class="sr-only">First Name</label>
							<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" autocomplete="on" required >
						</div>
						<div class="form-group">
							<label for="lastName" class="sr-only">Last Name</label>
							<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" autocomplete="on" required>
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="on" required>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" required>
						</div>
						<div class="form-group">
							<label for="password_confirm" class="sr-only">Confirm Password</label>
							<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Password" autocomplete="off" required>
						</div>
					</div>
					<input type="submit" value="Join mixr!" placeholder="Register" id="registerButton" required/>
				</div>
			</form>
		</div>
	</div>
</template>
