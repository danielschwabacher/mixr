<template name="signupPage">
	<div class="padDown">
		<div class="login-block">
			<h1>Signup</h1>
			<form class="registerForm">
				<input type="text" value="" placeholder="First name" id="firstName" required/>
				<input type="text" value="" placeholder="Last name" id="lastName" required/>
				<input type="text" value="" placeholder="Email" id="emailSignup" required/>
				<input type="password" value="" placeholder="Password" id="password" required/>
				<input type="password" value="" placeholder="Confirm password" id="passwordConfirm" required/>
				<input type="submit" value="Join mixr!" placeholder="Register" id="register" required/>
			</form>
		</div>
  </div>
</template>
