<template name="signupPage">
	<!-- REGISTRATION FORM -->
	<div class="text-center" style="padding:50px 0">
		<div class="logo">Beta signup</div>
		<!-- Main Form -->
		<div class="login-form-1">
			<form id="register-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="firstName" class="sr-only">First Name</label>
							<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
						</div>
						<div class="form-group">
							<label for="lastName" class="sr-only">Last Name</label>
							<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
						</div>
						<div class="form-group">
							<label for="password_confirm" class="sr-only">Confirm Password</label>
							<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
						</div>
					</div>
					<input type="submit" value="Join mixr!" placeholder="Register" id="registerButton" required/>

				</div>
			</form>
		</div>
		<!-- end:Main Form -->
	</div>


</template>
