<template name="locationServicesError">
        <div class="container-fluid error-container">
            <h1 class="header-center-main">Location Error.</h1>
            <h4 class="header-center">
                    We're having a problem getting your location. mixr needs location services to work correctly. 
                    We only use your location to show you relevant events. We do not track your location or share it 
                    with anybody, as stated in our <a id="showPrivacyPolicy">privacy policy</a>. Once you enable location services, click <a href="#" id="redirectToEventsPage">here</a>!
            </h4>
            <h3 class="header-center">All the best,</h3>
            <h3 class="header-center">The mixr dev team!</h3>
        </div>
</template>
