<template name="sortByTagsEventFilterModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Which events do you want to see?</h4>
                </div>
				<div class="checkbox checkbox-mixr checkbox-inline">
					<input type="checkbox" class="styled" id="sportsCheckboxFilter" value="option1">
					<label for="sportsCheckboxFilter">Sports</label>
				</div>
				<div class="checkbox checkbox-mixr checkbox-inline">
					<input type="checkbox" class="styled" id="performancesCheckboxFilter" value="option1">
					<label for="performancesCheckboxFilter">Performances</label>
				</div>
				<div class="checkbox checkbox-mixr checkbox-inline">
					<input type="checkbox" class="styled" id="artsCheckBoxFilter" value="option1">
					<label for="artsCheckBoxFilter">Arts</label>
				</div>
				<div class="checkbox checkbox-mixr checkbox-inline">
					<input type="checkbox" class="styled" id="academicInterestFilter" value="option1">
					<label for="academicInterestFilter">Academic Interest</label>
				</div>
				<div class="checkbox checkbox-mixr checkbox-inline">
					<input type="checkbox" class="styled" id="otherFilter" value="option1">
					<label for="otherFilter">Other</label>
				</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-float-left" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success btn-float-right" data-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</template>
