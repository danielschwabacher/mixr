<template name="forgotPasswordModal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="forgotPasswordModalForm">
					<div class="modal-header">
						<h4 class="modal-title">Forgot your password</h4>
					</div>
					<div class="modal-body login-block">
						<input type="email" value="" placeholder="Enter email" id="userEmail" autofocus required/>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success btn-float-right" id="forgotPasswordButton">Send reset link</button>
						<button class="btn btn-danger btn-float-left" data-dismiss="modal">Nevermind</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="resetLinkSentModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Password reset link was sent. </h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" autofocus>Great!</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="passwordResetFailedModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">The link was not sent</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" autofocus>Ok</button>
                </div>
            </div>
        </div>
    </div>
</template>
