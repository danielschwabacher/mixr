<template name="newSettings">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<ul class="nav nav-pills nav-stacked">
					<li class="sideBarSettingLinks" id="authPaneLink"><a href="#"><i class="fa fa-list-alt fa-fw"></i>Authentication</a></li>
					<li class="sideBarSettingLinks" id="emailPaneLink"><a href="#"><i class="fa fa-file-o fa-fw"></i>Email Settings</a></li>
					<li class="sideBarSettingLinks" id="feedbackPaneLink"><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>Give Feedback!</a></li>
				</ul>
			</div>
			{{> currentPane}}
		</div>
	</div>
</template>

<template name="currentPane">
	{{> Template.dynamic template=getCurrentPane}}
</template>

<template name="AuthenticationPane">
	<div class="col-md-9 well">
		<form class="changePasswordModalForm">
			<div class="modal-header">
				<h4 class="modal-title">Change your password</h4>
			</div>
			<div class="modal-body">
				<input type="password" value="" placeholder="Enter current password" id="currentPasswordChangePasswordModal" autofocus/>
				<input type="password" value="" placeholder="New Password" id="newPassword1"/>
				<input type="password" value="" placeholder="Confirm Password" id="newPassword2"/>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-success btn-float-right" id="changePasswordButton">Change Password</button>
				<button class="btn btn-danger btn-float-left" data-dismiss="modal">Nevermind</button>
			</div>
		</form>
	</div>
</template>


<template name="EmailSettingsPane">
	<div class="col-md-9 well">
		Email
	</div>
</template>

<template name="FeedbackPane">
	<div class="col-md-9 well">
		Feedback
	</div>
</template>
